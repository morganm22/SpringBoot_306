<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="album : ${albums}">
    <h2 th:text="${album.name}"></h2>
    <h6 th:inline="text"> Genre: [[${album.genre}]]<br/>Artist: [[${album.artist}]]</h6>

    <ul>
        <th:block th:each="song : ${album.songs}">
            <li th:inline="text"><b>[[${song.title}]]</b></li>
        </th:block>
    </ul>
</div>
</body>
</html>
